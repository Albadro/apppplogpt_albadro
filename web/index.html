<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPLO Chat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #222;
            color: #eee;
            transition: background-color 0.3s ease, color 0.3s ease;
            margin: 0;
            overflow: hidden;
        }

        .chat-container {
            width: 95%;
            max-width: 800px;
            height: 80vh;
            display: flex;
            flex-direction: column;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            transition: background-color 0.3s ease;
            position: relative;
            margin: 20px auto;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            border: none;
            border-radius: 0;
            transition: border-color 0.3s ease;
            position: relative;
            overflow-x: hidden;
        }

        .message {
            margin-bottom: 10px;
            padding: 15px 20px;
            border-radius: 10px;
            animation: messageAnimation 0.5s ease-in-out;
        }

        .user-message {
            background-color: #444;
            text-align: right;
            color: #ffffff;
            padding-right: 20px;
            margin-right: 10%;
            transition: background-color 0.3s ease;
            border-top-left-radius: 0;
            border-bottom-left-radius: 10px;
        }

        .user-message:before {
            content: "";
            position: absolute;
            top: 50%;
            right: 100%;
            transform: translateY(-50%);
            width: 10px;
            height: 10px;
            background-color: #444;
            border-radius: 50%;
        }

        .assistant-message {
            background-color: #333;
            text-align: left;
            color: #eee;
            padding-left: 20px;
            margin-left: 1%;
            transition: background-color 0.3s ease;
            border-top-right-radius: 0;
            border-bottom-right-radius: 10px;
        }

        .assistant-message:before {
            padding-right: 20%;
            content: "";
            position: absolute;
            top: 50%;
            left: 100%;
            transform: translateY(-50%);
            width: 10px;
            height: 10px;
            background-color: #333;
            border-radius: 50%;
        }

        .chat-input {
            display: flex;
            align-items: center;
            padding: 10px;
            border-top: 1px solid #444;
            transition: border-color 0.3s ease;
        }

        .chat-input input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            margin-right: 10px;
            transition: border-color 0.3s ease;
            font-weight: bold;
            background-color: #444;
            color: #eee;
        }

        .chat-input button {
            padding: 10px 15px;
            background-color: #009688;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }

        /* Animations */
        @keyframes messageAnimation {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Code block styling with black background */
        .message pre {
            background-color: #000; 
            padding: 10px;
            margin: 0;
            overflow-x: auto;
            border-radius: 5px;
        }

        .message pre code {
            font-family: monospace;
            white-space: pre;
            display: block;
            padding: 0;
            margin: 0;
            color: #eee;
        }

        /* Responsive Design (for mobile and smaller screens) */
        @media screen and (max-width: 600px) {
            .chat-container {
                width: 98%;
                height: 85vh;
            }

            .user-message {
                margin-right: 2%;
            }

            .assistant-message {
                margin-left: 2%;
            }
        }

        /* Header and Footer Styles */
        header {
            background-color: #111;
            padding: 8px;
            text-align: center;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1; /* Ensure header stays on top */
        }

        footer {
            background-color: #111;
            padding: 10px;
            text-align: center;
            width: 100%;
            position: fixed;
            bottom: 0;
            z-index: 1; /* Ensure footer stays on top */
        }

        .header-title {
            color: #eee;
            font-weight: bold;
            font-size: 1.5em;
        }

        .footer-content {
            color: #eee;
            font-size: 0.8em;
        }

        .footer-content a {
            color: #009688; /* Link color */
            text-decoration: none;
        }

        .footer-content a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="header-title">pploGPT 4.1</h1>
    </header>

    <div class="chat-container">
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will be displayed here -->
        </div>
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Ask me anything! ...">
            <button id="sendButton">Send</button>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            Â© 2022-2024 Youssef pplo (<a href="https://pplo.dev">https://pplo.dev</a>)
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/3.0.7/marked.min.js"></script> 

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        let userId = Math.random().toString(36).substring(2, 15); // Generate a unique ID

        // Function to display a message in the chat window
        function displayMessage(role, message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', `${role}-message`);

            // Parse Markdown with marked.js
            const parsedHtml = marked(message); 
            
            // Create a new element to hold the parsed HTML
            const markdownElement = document.createElement('div');
            markdownElement.innerHTML = parsedHtml; // Insert parsed HTML

            // Append the parsed HTML to the message element
            messageElement.appendChild(markdownElement);

            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight; // Scroll to bottom
        }

        // Event listener for sending messages
        sendButton.addEventListener('click', () => {
            sendMessage();
        });

        userInput.addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                sendMessage();
            }
        });

        function sendMessage() {
            const message = userInput.value;
            if (message.trim() !== "") {
                displayMessage("user", message);
                userInput.value = "";

                // Send the message to the server
                fetch('/api/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        contents: message,
                        userId: userId 
                    })
                })
                .then(response => response.text()) // Get the full response text
                .then(text => {
                    displayMessage("assistant", text);
                })
                .catch(error => {
                    console.error('Error sending message:', error);
                });
            }
        }

        // Example: Initial greeting message
        fetch('/api/generate', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                contents: 'Hello!',
                userId: userId
            })
        })
        .then(response => response.text())
        .then(data => {
            displayMessage("assistant", data);
        })
        .catch(error => {
            console.error('Error:', error);
        });
    </script>
</body>
</html>
